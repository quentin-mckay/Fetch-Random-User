<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Test</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1 class="title">Random User Generator</h1>

    <div class="user-profile">

      <img id="avatar">

      <div class="user-info">

        <div id="username"></div>

    </div>

    <button id="fetch-button">Next User!</button>

  </div>


  <script src="js/main.js"></script>
</body>
</html>
